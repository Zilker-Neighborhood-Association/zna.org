components:
  logo:
    primary:
      light:
        desktop:
          path: files/zna_logo_170px.png
        mobile:
          path: files/zna_logo_170px.png
      dark:
        desktop:
          path: files/zna_logo_170px.png
        mobile:
          path: files/zna_logo_170px.png
    secondary:
      light:
        desktop:
          path: ''
        mobile:
          path: ''
      dark:
        desktop:
          path: ''
        mobile:
          path: ''
