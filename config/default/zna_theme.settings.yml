    primary_navigation:
      dropdown: drawer
      dropdown_columns: '3'
      dropdown_columns_fill: 0
      is_animated: 1
    secondary_navigation:
      dropdown: none
      dropdown_columns: '4'
      dropdown_columns_fill: 0
      is_animated: 0
  link:
    new_window: 0
    external_new_window: 0
    external_override_domains:
      - zna.org
      - zilkerneighborhood.org
  skip_link:
    theme: light
  event_card:
    summary_length: '160'
